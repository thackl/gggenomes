url: https://thackl.github.io/gggenomes/

reference:
- title: "Set up a plot"
  desc: >
    Construct a plot combining multiple tracks
- contents:
    - gggenomes
- title: "Handle tracks"
- contents:
    - track_info
    - starts_with("add_")
    - pull_seqs
- title: "Draw geoms & positions"
- contents:
    - geom_seq
    - geom_gene
    - geom_feat
    - geom_link
    - geom_wiggle
    - ends_with("_text|_tag|_note")
    - starts_with("geom")
    - starts_with("position_")
    - scale_x_bp
    - scale_color_variant
    - starts_with("theme_")
- title: "Manipulate plot & data"
- contents:
    - pick
    - flip
    - shift
    - focus
- title: "Read data"
  desc: >
    Read common bioinformatics file types
- contents:
    - read_seqs
    - read_feats
    - starts_with("read_")
    - swap_query
    - ex
    - def_formats
    - def_names
    - def_types
    - starts_with("write")
- title: "Under the hood"
  desc: >
    Functions that power gggenomes under the hood. Useful for developers and power-users.
- contents:
  - layout
  - layout_genomes
  - layout_seqs
  - get_seqs
  - starts_with("track_")
  - require_vars
  - vars_track
  - swap_if
  - split_by
  - in_range
  - width
  - introduce
  - qw
  - GeomFeatText
  - check_strand
  - combine_strands
  - drop_feat_layout
  - drop_layout
  - drop_link_layout
  - drop_seq_layout
  - flip_strand
  - if_reverse
  - is_reverse
  - strand_chr
  - strand_int
  - strand_lgl
  - unnest_exons
- title: "Data sets"
- contents:
  - starts_with("emale")
figures:
  fig.width: 10
  fig.height: 5
template:
  bootstrap: 5
  bootswatch: minty
