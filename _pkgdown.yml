url: https://thackl.github.io/gggenomes/

reference:
- title: "Manipulate your plot & data"
  desc: >-
    Set up the plot, rearrange stuff, zoom in on what matters
- contents:
    - gggenomes
    - pick
    - flip
    - shift
    - align
    - focus
- title: "Draw all those pretty things"
- contents:
    - geom_seq
    - geom_gene
    - geom_feat
    - geom_link
    - geom_wiggle
    - ends_with("_text|_tag|_note")
    - starts_with("geom")
    - starts_with("position_")
    - scale_x_bp
    - scale_color_variant
    - starts_with("theme_")
- title: "Read data from common files"
- contents:
    - read_seqs
    - read_feats
    - starts_with("read_")
    - swap_query
    - ex
    - def_formats
    - def_names
    - def_types
    - starts_with("write")
- title: "Work with gggenomes' data tracks"
- contents:
    - track_info
    - starts_with("add_")
    - -ends_with("_class")
    - pull_seqs
- title: "Take a look under the hood"
  desc: >
    Functions that power gggenomes under the hood. Useful for developers and power-users.
- contents:
  - layout
  - layout_genomes
  - layout_seqs
  - get_seqs
  - starts_with("track_")
  - require_vars
  - vars_track
  - swap_if
  - split_by
  - in_range
  - width
  - introduce
  - qw
  - GeomFeatText
  - check_strand
  - combine_strands
  - drop_feat_layout
  - drop_layout
  - drop_link_layout
  - drop_seq_layout
  - flip_strand
  - if_reverse
  - is_reverse
  - strand_chr
  - strand_int
  - strand_lgl
  - unnest_exons
  - ends_with("_class")
- title: "Data sets"
- contents:
  - starts_with("emale")
figures:
  fig.width: 10
  fig.height: 5
template:
  bootstrap: 5
  bootswatch: minty
